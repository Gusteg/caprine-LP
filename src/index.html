<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/screen.css">
</head>

<body>

    <section class="hero-section">
        <div class="hero-container">
            <img src="assets/logo/logo.png" alt="Caprine" class="hero-logo">
            <h1 class="hero-title">Caprine</h1>
            <h2 class="hero-subtitle">An elegant Facebook Messenger desktop app</h2>
            <a href="https://github.com/sindresorhus/caprine/releases/download/v2.44.0/Caprine-Setup-2.44.0.exe"
                class="download-button">Download</a>
        </div>
    </section>

    <section class="hero-section is-grey">
        <div class="hero-container">
            <img src="assets/screenshots/first-look.png" alt="Application appearance" class="hero-first-look">
        </div>
    </section>

    <section class="features">
        <h2 class="features-title">Features</h2>

        <div class="dark-theme">
            <div class="feature-img-container">
                <img src="assets/screenshots/first-look-dark.png" alt="Dark theme" class="feature-img">
            </div>
            <h2 class="feature-title">Dark theme</h2>
            <span class="feature-subtitle">Convert your messenger to a dark theme</span>
        </div>

        <div class="privacy">

            <div class="feature-img-container">
                <img src="assets/screenshots/privacy-look.png" alt="Privacy possibility" class="feature-img">
            </div>

            <h2 class="feature-title">Privacy</h2>
            <span class="feature-subtitle">Ability to toggle last seen/typing indicators</span>
        </div>

        <div class="responsive-mode">

            <div class="feature-img-container">
                <img src="assets/screenshots/responsive-look.png" alt="Fully responsive application"
                    class="feature-img">
            </div>

            <h2 class="feature-title">Responsive</h2>
            <span class="feature-subtitle">Interface adapts to smaller sizes</span>
        </div>

        <div class="notifications">
            <div class="feature-img-container">
                <img src="assets/screenshots/notification-look.png" alt="Notifications option" class="feature-img">
            </div>

            <h2 class="feature-title">Notifications</h2>
            <span class="feature-subtitle">In-house notifications to keep you up to date</span>
        </div>
    </section>

    <script src="js/bundle.js"></script>
</body>

</html>
